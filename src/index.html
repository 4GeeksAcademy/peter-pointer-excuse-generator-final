<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Styles sheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      p {
        color: rgb(0, 0, 0);
      }
    </style>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Teacher!</h1>
      <div class="container w-25 h-25">
        <div class="text-center">
          <img
            src="https://media.istockphoto.com/id/1149317024/vector/emoticon-with-sorry-sign.jpg?s=612x612&w=0&k=20&c=wwaOI9ajJ9l8ImT7BgdD0joDR2if0tlydqXEyMUl3d8="
            class="rounded mx-auto img-fluid"
            alt="sorry"
          />
        </div>
      </div>

      <h2 class="alert alert-warning mt-4">
        <p>I couldn't do my homework because</p>
        <p id="excuse"></p>
      </h2>

      <div class="fixed-bottom p-4 text-danger-emphasis">
        <strong>Made with ❤️ by Pedro Florit Docavo</strong>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="script.js"></script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
